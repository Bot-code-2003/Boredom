<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO Meta Tags -->
    <meta
      name="description"
      content="A modern web application built with Vite and React"
    />
    <meta
      name="keywords"
      content="React, Vite, Web Development, JavaScript, SEO"
    />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (OG) Tags for Social Media Sharing -->
    <meta property="og:title" content="Vite + React App" />
    <meta
      property="og:description"
      content="A modern web application built with Vite and React"
    />
    <meta property="og:image" content="/path/to/your/image.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vite + React App" />
    <meta
      name="twitter:description"
      content="A modern web application built with Vite and React"
    />
    <meta name="twitter:image" content="/path/to/your/image.png" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Vite + React</title>

    <!-- Fonts Preloading (Improved performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font Families -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Alike&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (Schema.org JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Vite + React App",
        "url": "https://yourwebsite.com",
        "description": "A modern web application built with Vite and React",
        "creator": {
          "@type": "Person",
          "name": "Your Name"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Main script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
